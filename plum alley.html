<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css" />
      
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>

<body style="margin: 0; padding: 0; height: 100vh; position: relative;">
  <canvas id="myCanvas"></canvas>
  
  <div id="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: flex-end; align-items: center;">
  </div>
  
  <div style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; background-image: url('plum alley.png'); background-size: cover; background-position: bottom;">
  </div>
  
  <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; text-align: center;">
    <button style="position: absolute; top: 20%; left: 35%; background-color: rgba(255, 255, 255, 0.5); color: #1C4E24; border: 2px solid #1C4E24; padding: 10px 20px; font-size: 20px; cursor: pointer; border-radius: 50%; width: 60px; height: 60px;" onclick="window.location.href='plum alley.html'">
      <img src="tree icon green.svg" style="width: 24px; height: 24px; transform: translateX(-18%);">
    </button>
    <p style="position: absolute; top: 94%; left: 50%; transform: translateX(-50%); font-family: EB Garamond, serif; font-weight: 300; font-size: 20px;">Western Plum Alley</p>
  </div>

<script>
    const artBtn = document.getElementById('artBtn');

    artBtn.addEventListener('click', (e) => {
        window.location.href = "art.html";
    });

</script>
</body>
</html>
